<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="content-card">
    <div class="main-img">

    </div>

    <div class="description-container">
      <h3>PERFUME</h3>
      <h1 class="description-header">Gabrielle Essence Eau De Parfum</h1>
      <p class="description-body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        <span class="discount-price">$149.99</span>
        <span class="old-price"> $169.99 </span>
      </p>
      <button type="button" name="button"><img src="images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
    </div>

  </div>


  <div class="attribution">
    Coded by Nwaburu Emeka Christian.
  </div>
</body>

</html>
